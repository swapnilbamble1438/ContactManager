<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center text-info mt-3">Update Contact</h1>
				
					<div class="container-fluid mt-1">
						
						<div class="row">
							
							<div class="col-md-8 offset-md-2">
								
								<form th:action="@{/user/processupdate}"
									th:object="${contact}"
									enctype="multipart/form-data"
									method="POST"
									class="mt-2"
								>
									
									<!-- hidden field for cid -->
									
									<input type = "hidden" th:value="${contact.cid}" name="cid">
									
									<!-- hidden field end -->
									
									<!-- cname -->
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-plus"></i>
											</div>
										</div>
										<input th:value="${contact.cname}" type = "text" id="cname" name="cname" placeholder="Enter Name here" class="form-control" required>
									</div>
									<!-- cname end -->
									<br>
									<!-- cnickname -->
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-user-alt"></i>
											</div>
										</div>
										<input th:value="${contact.cnickname}" type = "text" id="cnickname" name="cnickname" placeholder="Enter Nick Name here" class="form-control" required>
									</div>
									<!-- cnickname end -->
									<br>
									<!-- cphone -->
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-phone-alt"></i>
											</div>
										</div>
										<input th:value="${contact.cphone}" type = "number" id="cphone" name="cphone" placeholder="Enter Phone Number here" class="form-control" required>
									</div>
									<!-- cphone end -->
									<br>
									<!-- cemail -->
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-envelope"></i>
											</div>
										</div>
										<input th:value="${contact.cemail}" type = "text" id="cemail" name="cemail" placeholder="Enter Email Id here" class="form-control" required>
									</div>
									<!-- cemail end -->
									<br>
									<!-- cwork -->
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-briefcase"></i>
											</div>
										</div>
										<input th:value="${contact.cwork}" type = "text" id="cwork" name="cwork" placeholder="Enter Work here" class="form-control" required>
									</div>
									<!-- cwork end -->
									<br>
									<!-- cdescription -->
									<div class="form-group mt-3">
										<textarea th:text="${contact.cdescription}" name="cdescription" id="mytextarea" class="form-control" rows="8" placeholder="Enter Contact Description"></textarea>
									</div>
									<!-- cdescription end -->
									<br>
									<!-- cimage -->
									<div class="container text-center">
										<img style="height:250px" class="img-fluid my_profile_pic" th:src = "@{'/image/'+${contact.cimage}}" alt=""> 
									</div>
									<p class="text-secondary">Choss new profile pic</p>
									<div class="custom-file">
									 	<input type = "file" name="cimage" >
									</div>
									<!-- cimage end -->
									<br>
									<div class="container text-center">
										<button class="btn btn-outline-primary">Save Contact</button>
									</div>
								
								</form>
							
							</div>
						
						</div>
						
					</div>
				
			</div>
		</div>
		<!-- Tiny MCE -->
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    <!-- Tiny MCE End -->
		
		
	</section>
</body>
</html>
